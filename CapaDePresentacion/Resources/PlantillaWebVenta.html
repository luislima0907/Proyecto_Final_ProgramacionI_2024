<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Venta</title>
    <link rel="stylesheet" href="C:\Users\ruben\OneDrive\Desktop\Sistema_Transaccional_De_Ventas\CapaDePresentacion\Resources\DiseñoPlantillaVenta.css"/>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombreDelNegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">RUC: @documentoDelNegocio</label><br />
                <label style="font-size:11px;">Dirección: @direccionDelNegocio</label><br />
            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:15px;font-weight:bold">@tipoDeDocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">@numeroDeDocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Documento del Cliente:</label></td>
			<td style="width:20%"><label style="font-size:12px;">@documentoDelCliente</label></td>
        </tr>
		<tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre del Cliente:</label></td>
			<td style="width:20%"><label style="font-size:12px;">@nombreDelCliente</label></td>
		</tr>
		<tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha de Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fechaDeRegistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Usuario Registrado:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@tipoDeUsuarioRegistrado</label></td>
        </tr>


    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Producto</th>
                <th>Precio Compra</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:20%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>@montoTotal</td></tr>
        </tbody>
    </table>
</body>
</html>
